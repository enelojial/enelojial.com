<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="{{ site.description }}">
<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
<meta property="og:url" content="{{ '/' | prepend: page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
<meta property="og:description" content="{{ site.description }}">
<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:image" content="{{ site.posts.first.image_url | prepend: site.baseurl | prepend: site.url }}">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@enelojial">
<meta name="twitter:creator" content="@enelojial">
<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta name="twitter:description" content="{{ site.description }}">
<meta name="twitter:image" content="{{ site.posts.first.image_url | prepend: site.baseurl | prepend: site.url }}">
