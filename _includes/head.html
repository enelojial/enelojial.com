<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
  <meta name="description" content="{{ page.title }}, {{ page.media }}, {{page.width}}in x {{ page.height }}in, {{ page.date | date: '%Y' }}">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta property="og:url" content="{{ '/' | prepend: page.url | prepend: site.baseurl | prepend: site.url }}">
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:description" content="{{ page.title }}, {{ page.media }} on {{ page.surface }}, {{page.width}}in x {{ page.height }}in, Jolene Lai, {{ page.date | date: '%Y' }}">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:image" content="{{ page.image_url | prepend: site.baseurl | prepend: site.url }}">
  <link rel="shortcut icon" href="{{ '/images/enelojial.ico' | prepend: site.baseurl }}" type="image/x-icon">
  <link href='http://fonts.googleapis.com/css?family=Ek+Mukta:200' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="/css/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="{{ '/css/painting.css' | prepend: site.baseurl}}">
  <link rel="canonical" href="{{ '/' | prepend: page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  <script type="text/javascript" src="{{ '/js/hammer.js' | prepend: site.baseurl }}" defer></script>
  <script type="text/javascript" src="{{ '/js/swipe-nav.js' | prepend: site.baseurl }}" defer></script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-17913739-1', 'auto');
    ga('send', 'pageview');
  </script>
</head>
